services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: itschooltt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes  

  web:
    build: .
    command: uv run python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DB_HOST: db
      DB_NAME: itschooltt
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

  celery:
    build: .
    command: uv run celery -A itschooltt.celery worker -E --loglevel=info
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      - db
      - redis
    environment:
      DB_HOST: db
      DB_NAME: itschooltt
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: django-db

volumes:
  postgres_data:
  redis_data: